<div class="row">
  <div class="col-lg-6">
    <h2>Lista de Contactos</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button routerLink="/add">Agregar</button>
  </div>
</div>
<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej: algo" #input autocomplete="off"/>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="informacionDeTrabajo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Informacion de Trabajo </th>
      <td mat-cell *matCellDef="let element"> {{element.informacionDeTrabajo}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroTel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefonos </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroTel | json }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a class="pointer" style="color: rgba(0, 0, 255, 0.521);" routerLink="/edit/{{i}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color: #8f0000a2;" (click)="eliminarContacto(i)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
